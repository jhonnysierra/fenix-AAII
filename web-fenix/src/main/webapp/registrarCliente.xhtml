<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Registrar Cliente</title>
</head>
<body>

<form jsf:id="formCliente" >
	
	<h1>Registrar Cliente</h1>
	
	<h4>Los campos de este formulario son obligarotios</h4>
	
	<DIV>
	<label for="cedulaCliente" >Cedula:</label>
	<input id="cedulaCliente" placeholder="Ingrese su número de documento sin puntos" jsf:required="true" jsf:requiredMessage="El documento es obligatorio" type="text" jsf:value="#{clienteBean1.cedula}" />
	<BR />
	<label for="nombresCliente" >Nombres:</label>
	<input id="nombresCliente" jsf:required="true" jsf:requiredMessage="Los nombres son obligatorios" type="text" jsf:value="#{clienteBean1.nombres}" />
	<BR />
	<label for="apellidosCliente" >Apellidos:</label>
	<input id="apellidosCliente" jsf:required="true" jsf:requiredMessage="Los apellidos son obligatorios" type="text" jsf:value="#{clienteBean1.apellidos}" />
	<BR />
	<label for="correoCliente" >Correo:</label>
	<input id="correoCliente" jsf:required="true" jsf:requiredMessage="Es necesario tu correo electrónico" jsf:validatorMessage="El formato del email es incorrecto" type="text" jsf:value="#{clienteBean1.correo}"><f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
	</f:validateRegex></input>	
	<BR />
	
	<label for="fechaNaciCliente" >Fecha de nacimiento:</label>
	<h:inputText id="fechaNaciCliente" value="#{clienteBean1.fechaNacimiento}">
		<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota"></f:convertDateTime>
	</h:inputText>
	<BR />
	
	<label for="generoCliente" >Género:</label>
	<h:selectOneMenu value = "#{clienteBean1.genero}"> 
            <f:selectItem itemValue = "masculino" itemLabel = "Masculino" /> 
            <f:selectItem itemValue = "femenino" itemLabel = "Femenino" /> 
    </h:selectOneMenu> 
	<BR />
	
	<label for="telefonoCliente" >Teléfono:</label>
	<input id="telefonoCliente" jsf:required="true" jsf:requiredMessage="Es necesario tu teléfono" type="text" jsf:value="#{clienteBean1.telefono}" />
	<BR />
	
	<label for="direccionCliente" >Dirección:</label>
	<input id="direccionCliente" jsf:required="true"  jsf:requiredMessage="La dirección es obligatoria" type="text" jsf:value="#{clienteBean1.direccion}" />
	
	<BR />
	<label for="nocuentaCliente" >Número de cuenta:</label>
	<input id="nocuentaCliente" jsf:required="true" jsf:requiredMessage="Es necesario tu cuenta" type="text" jsf:value="#{clienteBean1.numero_cuenta}" />
		
	<BR />
	<label for="contraseniaCliente" >Contraseña:</label>
	<input id="contraseniaCliente" jsf:required="true" jsf:requiredMessage="Es necesario tu contraseña" type="text" jsf:value="#{clienteBean1.contrasenia}" />
	
	<BR />
	<input type="submit" jsf:action="#{clienteBean1.agregarCliente}" value="Aceptar" />
	
	<h:messages />
	<br />
	</DIV>
</form>


</body>
</html>
