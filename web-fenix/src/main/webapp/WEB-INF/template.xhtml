<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Banco Fenix</ui:insert></title>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
	<script>
		PrimeFaces.locales['co'] = {
			closeText : 'Cerrar',
			prevText : 'Anterior',
			nextText : 'Siguiente',
			monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
					'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
			dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves',
					'Viernes', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab' ],
			dayNamesMin : [ 'D', 'L', 'M', 'M', 'J', 'V', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Seleccione una hora',
			timeText : 'Tiempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Fecha actual',
			ampm : false,
			month : 'Mes',
			week : 'Semana',
			day : 'Día',
			allDayText : 'Todo el día'
		};
	</script>
</h:head>

<h:body>

	<div align="center">

		<div id="header">
			<ui:insert name="header">
				<h:graphicImage url="#{resource['securityheaderimg.png']}" />
			</ui:insert>
		</div>
	</div>

	<div align="center">
		<h:panelGroup rendered="#{!seguridadBean.autenticado}">
			<ui:insert name="login">
				<h:form>
					<h:panelGrid columns="2">
						<f:facet name="header">INGRESAR</f:facet>
						<p:outputLabel value="Login" />
						<p:inputText value="#{seguridadBean.usuario.cedula}" />
						<p:outputLabel value="Clave" />
						<p:password value="#{seguridadBean.usuario.contrasenia}" />

						<br />
						<p:commandButton value="Aceptar" icon="fa fa-sign-in-alt"
							ajax="false" action="#{seguridadBean.login}" />
					</h:panelGrid>
					<p:growl id="messages" showDetail="true" />
				</h:form>
			</ui:insert>
		</h:panelGroup>

		<h:panelGroup rendered="#{seguridadBean.autenticado}">
			<ui:insert name="menu">
				<h:form>

					<p:menubar>
						<p:submenu label="Clientes" icon="fa fa-angle-right"
							rendered="#{seguridadBean.loginEmpleado}">
							<p:menuitem value="Registrar" url="/registrarCliente.xhtml" />
							<p:menuitem value="Lista" url="/listaClientes.xhtml" />
						</p:submenu>

						<p:submenu label="Prestamos" icon="fa fa-angle-right"
							rendered="#{seguridadBean.loginEmpleado}">
							<p:menuitem value="Lista" url="/listaPrestamos.xhtml" />
							<p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
						</p:submenu>

						<p:submenu label="Asesoria" icon="fa fa-angle-right"
							rendered="#{seguridadBean.loginCliente}">
							<p:menuitem value="Solicitar" url="/asesoriaCliente.xhtml" />
						</p:submenu>

						<f:facet name="options">
							<p:commandButton action="#{seguridadBean.cerrarSesion}"
								ajax="false" value="Salir" icon="fa fa-sign-out-alt" />
						</f:facet>
					</p:menubar>
					<p:growl id="messages" showDetail="true" />
				</h:form>
			</ui:insert>
			<ui:insert name="contenido">
				
    			Content area.  Template
  			</ui:insert>
		</h:panelGroup>


	</div>


	<div id="footer" align="center">
		<h3>Fenix Banco</h3>
		<h6>Todos los derechos reservados</h6>
	</div>

</h:body>

</html>
