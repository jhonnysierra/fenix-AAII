<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<meta charset="UTF-8" />
	<ui:define name="title">Registrar Pago</ui:define>


	<ui:define name="contenido">

		<h4>Los campos de este formulario son obligarotios</h4>
		<h:outputStylesheet>
        .ui-panelgrid, .ui-panelgrid td, .ui-panelgrid tr, .ui-panelgrid tbody tr td
        {
            border: none !important;
            border-style: none !important;
            border-width: 0px !important;
        }
    </h:outputStylesheet>

		<style type="text/css">
.value {
	font-weight: bold;
}
</style>

		<h:form id="registrarPago">
			<p:panelGrid columns="2">
				<f:facet name="header">Registrar Pago</f:facet>
				<label>Prestamo:</label>
				<p:inputText id="pagoPrestamo" placeholder="" required="true"
					requiredMessage="Necesitamos una persona asociada al prestamo"
					value="#{pagoCuotaClienteBean.prestamoClienteBean.prestamo.id}"
					disabled="true" />
				<br />

				<label>Valor:</label>
				<p:inputText id="pagoValor"
					placeholder="Ingrese el valor del prestamo" required="true"
					requiredMessage="Por favor ingresa el valor del prestamo"
					onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
					value="#{pagoCuotaClienteBean.valorPago}">
				</p:inputText>
				<br />

				<label>Fecha:</label>
				<p:calendar id="restricted" required="true"
					requiredMessage="Por favor ingresa una fecha"
					value="#{pagoCuotaClienteBean.fechaPago}" locale="co"
					pattern="yyyy-MM-dd" />

				<p:outputLabel for="pagoPagar"></p:outputLabel>
				<p:commandButton id="pagoPagar" ajax="false"
					icon="fa fa-dollar-sign" value="Aceptar"
					action="#{pagoCuotaClienteBean.registrarPagoCuota}" />

			</p:panelGrid>

			<script type="text/javascript">
				var campoValor = document
						.getElementById('registrarPago:pagoValor').value;

				if (this.campoValor == "0.0") {
					document.getElementById('registrarPago:pagoValor').value = '';

				}

			</script>

		</h:form>
	</ui:define>
</ui:composition>
</html>
