<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Solicitar asesoria Cliente</title>
</head>
<body>

	<h1>Asesoria Cliente</h1>
	
	<h4>Los campos de este formulario son obligarotios</h4>
	<h:form>
		<br />
		<label>Cedula Cliente:</label>
		<h:inputText id="asesoriaCliente"
			placeholder="Ingrese su número de documento sin puntos" required="true" requiredMessage="Necesitamos tu número de documento" value="#{asesoriaBean.cedulaCliente}" />
		<br />
		<label>Empleado:</label>
		<h:selectOneMenu value="#{asesoriaBean.empleado}"
			converter="selectItemObjectConverter" required="true" requiredMessage="Debes seleccionar un empleado">
			<f:selectItem itemLabel="Seleccione un empleado"
				noSelectionOption="true"></f:selectItem>
			<f:selectItems value="#{asesoriaBean.empleados}" var="empleado"
				itemValue="#{empleado}"
				itemLabel="#{empleado.nombres} #{empleado.apellidos}" />
		</h:selectOneMenu>
		<br />
		<label>Tipo Asesoria:</label>
		<h:selectOneMenu value="#{asesoriaBean.tipoAsesoria}"
			converter="selectItemObjectConverter" required="true" requiredMessage="Debes seleccionar un tipo de asesoría">
			<f:selectItem itemLabel="Seleccione tipo de Asesoria"
				noSelectionOption="true"></f:selectItem>
			<f:selectItems value="#{asesoriaBean.tiposAsesoria}" var="tipoAsesoria"
				itemValue="#{tipoAsesoria}"
				itemLabel="#{tipoAsesoria.tipo}" />
		</h:selectOneMenu>
		<br />
		<label>Fecha Asesoria:</label>
		<h:inputText id="asesoriaFecha" value="#{asesoriaBean.fecha}" required="true" requiredMessage="Ingresa la fecha">
			<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota"></f:convertDateTime>
		</h:inputText>
		
		<br />

		<h:commandButton value="Aceptar"
			action="#{asesoriaBean.crearAsesoria}" />
	</h:form>
	<h:messages />
</body>
</html>
