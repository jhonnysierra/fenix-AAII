<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Crear asesoria Cliente</title>
</head>
<body>

	<h1>Asesoria Cliente</h1>
	<h:form>

		<label>Id:</label>
		<h:inputText id="preguntaId" value="#{preguntaBean.id}" />
		<br />
		<label>Cedula Cliente:</label>
		<h:inputText id="preguntaCliente"
			value="#{preguntaBean.cedulaCliente}" />
		<br />
		<label>Cedula Empleado:</label>
		<h:inputText id="preguntaEmpleado"
			value="#{preguntaBean.cedulaEmpleado}" />
		<br />
		<label>Tipo Asesoria:</label>
		<h:inputText id="preguntaTipoAsesoria"
			value="#{preguntaBean.tipo_asesoria}" />
		<br />
		<label>Fecha Asesoria:</label>
		<h:inputText id="preguntaFecha" value="#{preguntaBean.fecha}">
			<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota"></f:convertDateTime>
		</h:inputText>
		<br />
		<h:selectOneMenu value="#{preguntaBean.persona}"
			converter="personaConverter">
			<f:selectItem itemLabel="Seleccione un empleado"
				noSelectionOption="true"></f:selectItem>
			<f:selectItems value="#{preguntaBean.personas}" var="persona"
				itemValue="#{persona}" />
		</h:selectOneMenu>
		<br />
		<h:commandButton value="Aceptar"
			action="#{preguntaBean.crearAsesoria}" />
	</h:form>
	<h:messages />
</body>
</html>
