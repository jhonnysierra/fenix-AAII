<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<meta charset="UTF-8" />
	<ui:define name="title">Registrar Cliente</ui:define>



	<ui:define name="contenido">
		<h:outputStylesheet>
        .ui-panelgrid, .ui-panelgrid td, .ui-panelgrid tr, .ui-panelgrid tbody tr td
        {
            border: none !important;
            border-style: none !important;
            border-width: 0px !important;
        }
    </h:outputStylesheet>

		<style type="text/css">
.value {
	font-weight: bold;
}
</style>

		<body>
			<BR />
			<h:form id="formCliente">
				<p:panelGrid columns="2">
					<f:facet name="header">Registrar Cliente</f:facet>
					<p:outputLabel for="cedulaCliente" value="Cedula:" />
					<p:inputText id="cedulaCliente"
						placeholder="Ingrese su número de documento sin puntos"
						maxlength="10" required="true"
						onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
						requiredMessage="El documento es obligatorio" type="text"
						value="#{clienteBean1.cedula}" />

					<p:outputLabel for="nombresCliente" value="Nombres:" />
					<p:inputText id="nombresCliente" required="true"
						requiredMessage="Los nombres son obligatorios" type="text"
						value="#{clienteBean1.nombres}" />

					<p:outputLabel for="apellidosCliente" value="Apellidos:" />
					<p:inputText id="apellidosCliente" required="true"
						requiredMessage="Los apellidos son obligatorios" type="text"
						value="#{clienteBean1.apellidos}" />


					<p:outputLabel for="correoCliente" value="Correo:" />
					<p:inputText id="correoCliente" required="true"
						requiredMessage="Es necesario tu correo electrónico"
						validatorMessage="El formato del email es incorrecto" type="text"
						value="#{clienteBean1.correo}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<p:outputLabel for="fechaNaciCliente" value="Fecha de nacimiento:" />
					<p:calendar id="fechaNaciCliente" required="true"
						requiredMessage="Por favor ingresa una fecha"
						value="#{clienteBean1.fechaNacimiento}" locale="co"
						pattern="yyyy-MM-dd" />


					<p:outputLabel for="generoCliente" value="Género:" />
					<p:selectOneMenu id="generoCliente" value="#{clienteBean1.genero}">
						<f:selectItem itemValue="masculino" itemLabel="Masculino" />
						<f:selectItem itemValue="femenino" itemLabel="Femenino" />
					</p:selectOneMenu>

					<p:outputLabel for="telefonoCliente" value="Teléfono:" />
					<p:inputText id="telefonoCliente" required="true"
						onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
						requiredMessage="Es necesario tu teléfono" type="text"
						value="#{clienteBean1.telefono}" />

					<p:outputLabel for="direccionCliente" value="Dirección:" />
					<p:inputText id="direccionCliente" required="true"
						requiredMessage="La dirección es obligatoria" type="text"
						value="#{clienteBean1.direccion}" />


					<p:outputLabel for="nocuentaCliente" value="Número de cuenta:" />
					<p:inputText id="nocuentaCliente" maxlength="15" required="true"
						onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
						requiredMessage="Es necesario tu cuenta" type="text"
						value="#{clienteBean1.numero_cuenta}" />

					<p:outputLabel for="contraseniaCliente" value="Contraseña:" />
					<p:inputText id="contraseniaCliente" required="true"
						requiredMessage="Es necesario tu contraseña" type="text"
						value="#{clienteBean1.contrasenia}" />


					<p:commandButton ajax="false" icon="fa fa-save" value="Aceptar"
						action="#{clienteBean1.agregarCliente}" />

				</p:panelGrid>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
